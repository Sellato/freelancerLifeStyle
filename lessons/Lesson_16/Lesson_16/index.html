<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 16</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<!-- action(адресат) - получатель данных формы -->
				<!-- 
					method - метод передачи данных 
					get - значение по умолчанию, 
					данные передаются в адресной строке
					post - данные передаются скрытно(не в адресной строке)
					enctype - тип данных (как именно воспринимать данные, что именно мы передаем - текст либо файлы). Для того что бы передавать файлы - enctype="multipart/form-data". 
					Если у нас в форме есть объект который позволяет пользователю прикрепить файл, то хорошим тоном со стороны верстальщика будет эту штуку добавить enctype="multipart/form-data".
					(для передачи фалов, указываем multipart/form-data)
				-->
				<form class="main__form form" action="#"><!--Если мы хотим что то отправлять нам нужно поместить объекты внутрь формы.   form с атрибутом  action="" - это самый главный тег -->
					<!-- атрибут  action="" обязателен для тега form, и лучше ставить ему заглушку action="#".
					Все элементы тега form мы должны помещать внутрь. Он как главный родитель. 
					action=""  это некий адрес, это может быть страница, либо адрес сайта, сервера, на который мы будем отправлять нашу форму. То есть это адресат.
				Форму принемает бэкэнд.
				Атрибут method="get"-значен ие по умолчанию -->
					<div class="form__line">
						<!-- <label for="username" class="form__label">Введите имя</label> -->
						<input id="username" placeholder="Введите имя" autocomplete="off" type="text" name="username" class="form__input">
					</div>
					<div class="form__line">
						<div class="checkbox">
							<input id="car" autocomplete="off" type="checkbox" name="car" class="checkbox__input">
							<!-- Тег input - когда мы его выделяем, у него появляется outline(то есть этот объект участвует в табуляции, этот объект как и 
							ссылка выделяется, потому что это интерактивный объект, мы можем без мыши добраться  до него табом). На input будут действовать стили outline и 
							также для него действует псевдокласс focus(то есть когда мы становимся в input, input получает  focus). При псевдоклассе focus мы можем соответственно 
							задавать какие то другие стили, убирать outline когда объект находится в фокусе пользователя. 
						Атрибуты в input:
								1) type отвечает за то какой тип будет у этого инпута. Тип ввода text - это обычное, однострочное поле ввода, по умолчанию нет ограничений символов. 
								2) value в данном случае когда у нас есть тип text  и есть это значение. Это значение поля по умолчанию когда у нас тип равен text. 
								3) name. У каждого поля ввода должен быть name.  name - это не отъемлемая часть поля и когда данные отправляются на сервер они отправляются по этому имени. То есть когда данные полетят  на сервер, 
								то будет передано имя name="username", username равно value(value="Имя") или то что укажет пользователь. В итоге при отправке данных, если мы укажем имя ден то на сервер полетит username=ден.
								Бекендшик получит эти данные и он сможет взять значения по имени username.
								4) required этот атрибут говорит о том что это поле обязательно для заполнения. required в зависимости от type будет проверять (внутрення валидация).
								5) maxlenght - редко используемый атрибут. Это ограничитель количества символов.
								6) placeholder - Мы можем ввести некую строку, которая будет показываться, когда поле пустое.Он позволяет улучшить юзабилити.
								7) autocomplete="off" - если нам не нужно что бы браузер помогал пользователю заполнить поле и браузер перестанет делать подсказки.
				-->
							<label for="car" class="checkbox__label">Автомобиль?</label>
						</div>
					</div>
					<!-- ---------------------------------------------------------------------------------- -->
					<div class="form__line">
						<div class="switcher">
							<input id="switcher" autocomplete="off" type="checkbox" name="switcher" class="switcher__input">
							<label for="switcher" class="switcher__label"></label>
						</div>
					</div>
					<!-- ---------------------------------------------------------------------------------- -->
					<div class="form__line">
						<div class="radiobuttons">
							<div class="radiobuttons__item">
								<input id="color_1" autocomplete="off" type="radio" name="color" class="radiobuttons__input">
								<label for="color_1" class="radiobuttons__label">Зеленый</label>
							</div>
							<div class="radiobuttons__item">
								<input id="color_2" autocomplete="off" type="radio" name="color" class="radiobuttons__input">
								<label for="color_2" class="radiobuttons__label">Красный</label>
							</div>
						</div>
					</div>
					<!-- ---------------------------------------------------------------------------------- -->
					<div class="form__line">
						<div class="file">
							<input id="file_1" class="file__input" type="file">
							<label for="file_1" class="file__label">Выбрать файл</label>
						</div>
					</div>
					<!-- ---------------------------------------------------------------------------------- -->
					<div class="form__line">
						<select name="select" class="form__select">
							<option value="1" selected>Пункт №1</option>
							<option value="2">Пункт №2</option>
							<option value="3">Пункт №3</option>
							<option value="4">Пункт №4</option>
						</select>
					</div>
					<!-- ---------------------------------------------------------------------------------- -->
					<div class="form__line">
						<textarea autocomplete="off" name="text" class="form__textarea"></textarea>
					</div>
					<button type="submit" class="form__button">Отправить</button>
				</form>
				<!-- ---------------------------------------------------------------------------------- -->
				<form action="#">
					<!-- input объект блочно-строчный(если им будет хватать места - они будут выстраиваться в строку), единственное у них отличие в том что они изначально имеют какую то ширину, то есть они не подстраиваются под ширину введенного контента. По этому шириной мы должны управлять самостоятельно.-->
					<!-- Ввод данных -->
					<label for="input_01"><!-- Я подпись к полю</label>это как бы подпись. Для того что бы их сконектить существует атрибут for="", 
					а для поля input мы должны добавит id="". И теперть эти поля связанные, то есть при клике на label у нас будет выделятся и становится в вокусе и поле ввода. Label это строчный тег. -->
						<input tabindex="-1" id="input_01" autocomplete="off" required placeholder="Строка" name="string" value="" type="text">
						<!-- tabindex="1" с помощью которого мы можем управлять порядком. Порядок по умолчанию сверху вниз табом.
						Если мы укажем tabindex="1" то поле не будет участвовать. -->
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - число -->
						<input autocomplete="off" required placeholder="Число" name="number" value="" type="number">
						<!-- type="number"(используется редко) - автоматически переводит поле ввода только для цифр. Выглядит изначально как обычный input, но когда мы наводим либо кликаем то появляются две качельки и мы можем добавлять число. Буквы в таком поле мы ввести не можем. -->
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - телефон -->
						<input tabindex="3" autocomplete="off" required placeholder="Номер телефона" name="phone" value="" type="tel">
						<!-- type="tel"(номер телефона) - когда у нас указан type="tel" то мобильные браузеры автоматически включают цифровую клавиатуру для набора номера. Тут можно вводить буквы.  -->
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - почта -->
						<input autocomplete="off" required placeholder="Почта" name="email" value="" type="email">
						<!-- type="email" - отличий мы здесь не увидим от обычного ввода. Здесь required по типу email будет проверять, действительно здесь введена почта. -->
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - календарь -->
						<input autocomplete="off" required placeholder="Календарь" name="datetime" value="" type="datetime-local">
						<div>
							<!-- type="datetime-local" мы не можем влиять на дизайн этого кадендаря. type="date" - если нам нужна дата, а  type="datetime-local" если нам нужно еще и время. -->
							<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
							<!-- Ввод данных - выбор И-множественный выбор (чекбокс) -->
							<input checked autocomplete="off" required name="check" value="" type="checkbox"> Есть авто?
						</div>
						<!-- type="checkbox" - это метод получения данных от пользователя с логикой И(позволяет нам делать множественный выбор). Это так назывемая галочка. Мы можем выбрать несколько галочек. 
					value="" здесь по умолчанию будет отправляться слово on(включен). То есть если мы ставим галочку то он будет равен 1.-->
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - выбор ИЛИ-единичный выбор (радиокнопка) -->
						<div>
							<input checked autocomplete="off" required name="gender" value="m" type="radio"> М
							<input autocomplete="off" required name="gender" value="f" type="radio"> Ж
						</div>
						<!-- Мы можем выбрать что то одно. Для того что бы создать группу этих радио-кнопок - у них должен быть одинаковый name="gender" 
					Атрибут checked выбирает сразу какой то объект. Этот атрибут будет работать и для  type="checkbox" и для  type="radio", мы отмечаем его по умолчанию - по умолчанию он включен, пользователь может его отключить.
				У радиокнопок это действует точно также. Соответственно мы по умолчанию выбираем что то одно, но мы не можем выбрать второе и второе, мы можем что то выбрать одно в группе  которая объеденена общим name. -->
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - выбор ИЛИ-единичный выбор (радиокнопка) -->
						<div>
							<input checked autocomplete="off" required name="color" value="red" type="radio"> red
							<input autocomplete="off" required name="color" value="blue" type="radio"> blue
						</div>
						<!-- 
					disable - это атрибут который отключает поле, в поле нельзя больше ничего вводить, с ним нельзя взаимодействовать, более того даже если здесь есть какой  то value изначально, поле не отправится на сервер, то есть это поле отключенное. 
							Мы его видем только визуально но оно не будет участвовать в жизни этой формы.-->
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - прикрепить файл -->
						<div>
							<input autocomplete="off" accept=".jpg, .png" multiple required name="file" type="file">
						</div>
						<!-- multiple - это атрибут который нам позволяет выбрать несколько файлов. -->
						<!-- accept - это атрибут с помощью которого при выборе файлов нам покажутся те форматы файлов которые указаны в accept=".jpg, .png". Нам будут отображаться файлы только разрешения .jpg, .png. Но можно будет переключится в сплывающем окне на "все файлы" -->
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - пароль -->
						<div>
							<input autocomplete="off" required placeholder="Пароль" name="pass" value="" type="password">
						</div>
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - ползунок -->
						<div>
							<input autocomplete="off" name="range" value="" type="range">
						</div>
						<!-- Мы не можем влиять на дизайн ползунка -->
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - многострочный -->
						<textarea tabindex="4" name="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere reiciendis maxime, tempora quidem illo et porro nostrum perferendis, optio earum commodi non consequatur impedit unde quasi soluta. Ut, fugiat laboriosam.</textarea>
						<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
						<!-- Ввод данных - выпадающий список -->
						<!-- select идет в совокупности с еще одним тегом который называется option. То есть сам select это коробочка внутри которой находятся опции(пункты) -->
						<div>
							<select name="select">
								<option value="1">Пункт №1</option> <!-- у каждого option есть свой value -->
								<option value="2">Пункт №2</option>
								<option value="3">Пункт №3</option>
								<option value="4">Пункт №4</option>

								<!-- атрибут selected выбирает какой то пункт по умолчанию. 
							Если value то значением будет сам текст.
						атрибут multiple - мы можем зажав ctl выбрать несколько пунктов-->
							</select>
						</div>
						<div>
							<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
							<!-- Кнопки-->
							<button type="button">Я кнопка</button><!-- это кнопка которая ничего делать не будет -->
							<button type="reset">Я кнопка</button><!--очищает форму в которой она находится.  Все поля сбрасываются по умочанию. -->
							<button type="submit">Я кнопка</button> будет отправлять форму
						</div>
					</form>
				</main>
				<footer class="footer"></footer>
			</div>
		</body>
	</html>
